<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="item up">
            <div class="upwrapper">

                <div class="userbox">
                    <div class="userheading">You</div>
                    <div class="userscore">0</div>
                    <div class="plusone1">+1</div>
                </div>
                <div class="computerbox">
                    <div class="computerheading">Computer</div>
                    <div class="computerscore">0</div>
                    <div class="plusone2">+1</div>
                </div>
            </div>

            <div class="board">Increase your Score from 0 to 10 !</div>
            <button class="btn">Reset</button>
        </div>


        <div class="item down">
            <div class="imgcont">
                <img src="assets/pixelcut-export__9_-removebg-preview.png" alt="">
                <img src="assets/pixelcut-export__6_-removebg-preview.png" alt="">
                <img src="assets/pixelcut-export__7_-removebg-preview.png" alt="">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
